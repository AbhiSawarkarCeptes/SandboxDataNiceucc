<template>
    <div style="padding:20px">
        <div style="display:none">{recordId}</div>
        <template if:true={showSpinner}>
            <div class="exampleHolder">
                <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
            </div>
        </template>
        <lightning-record-edit-form onsubmit={handleSubmit} record-id={recordId} object-api-name="Booking__c" onsuccess={handleSuccess} >
            <lightning-input-field disabled="true" required="true" field-name="Signed_Status__c" value="Resubmit to Submitter"> </lightning-input-field>
            <lightning-input-field required="true" field-name="Document_Verification_Remarks__c" value=""> </lightning-input-field>
            <div style="text-align:center;padding-top: 20px;">
                <button type="submit" class="slds-button slds-button_brand" title="Save">Save</button>
            </div>
        </lightning-record-edit-form>
    </div>
</template>
