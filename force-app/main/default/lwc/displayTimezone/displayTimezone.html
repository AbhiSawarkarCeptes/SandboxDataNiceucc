<template>
    <div style="display:none">{recordId}</div>
     <template if:true={showSpinner}>
        <div class="exampleHolder">
            <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
        </div>
    </template>
    <template if:true={dataLoaded}>
        <div style="padding:20px;background-color:white;font-size:20px;border-radius: 4px;">
            <b>Timezone:&nbsp;&nbsp;</b>
            <p>{timezone}</p>
            <br/>
            <b>Nationality:&nbsp;&nbsp;</b>
            <p>{nationality}</p>
        </div>
    </template>
</template>
