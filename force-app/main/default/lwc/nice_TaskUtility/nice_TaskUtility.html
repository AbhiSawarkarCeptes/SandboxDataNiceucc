<template>
    <lightning-card title="Edit Task" icon-name="standard:task">
        <div class="slds-m-around_medium">

            <div class="slds-m-around_medium">
                <!-- Display campaign and task names -->
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_6-of-12" style="padding: 5px;">
                            <span class="slds-text-title_bold" style="font-size: 13px;">Task Name: </span>
                            <template if:true={taskId}>
                             <a data-id={taskId} onclick={handleNavigation}>{taskName}</a>
                            </template>
                            <template if:false={taskId}>
                                <span class="slds-text-body_regular slds-text-color_default">{taskName}</span>
                            </template>
                        </div>
                        <div class="slds-col slds-size_6-of-12" style="padding: 5px;">
                            <span class="slds-text-title_bold" style="font-size: 13px;">Account: </span>
                            <template if:true={accountId}>
                                <a data-id={accountId} onclick={handleNavigation}>{accountName}</a>
                            </template>
                            <template if:false={accountId}>
                                <span class="slds-text-body_regular slds-text-color_default">{accountName}</span>
                            </template>
                        </div>   
                    </div>
                
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_6-of-12" style="padding: 5px;">
                            <span class="slds-text-title_bold" style="font-size: 13px;">Booking: </span>
                            <template if:true={bookingId}>
                                <a data-id={bookingId} onclick={handleNavigation}>{booking}</a>
                            </template>
                            <template if:false={bookingId}>
                                <span class="slds-text-body_regular slds-text-color_default">{booking}</span>
                            </template>
                        </div>
                        <div class="slds-col slds-size_6-of-12" style="padding: 5px;">
                            <span class="slds-text-title_bold" style="font-size: 13px;">Unit: </span>
                            <span class="slds-text-body_regular slds-text-color_default">{unit}</span>
                        </div>
                    </div>
                
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_6-of-12" style="padding: 5px;">
                            <span class="slds-text-title_bold" style="font-size: 13px;">Customer Name: </span>
                            <span class="slds-text-body_regular slds-text-color_default">{customerName} </span>
                        </div>
                        <div lwc:if={isCollection} class="slds-col slds-size_6-of-12" style="padding: 5px;">
                            <span class="slds-text-title_bold" style="font-size: 13px;">Campaign Name: </span>
                            <template if:true={campaignId}>
                                <a data-id={campaignId} onclick={handleNavigation}>{campaignName}</a>
                            </template>
                            <template if:false={campaignId}>
                                <span class="slds-text-body_regular slds-text-color_default">{campaignName}</span>
                            </template>
                        </div>
                    </div>
                
                <br>
                
                <template lwc:if={isCollection}>
                    <!-- L1 Picklist -->
                    <lightning-combobox name="l1Picklist" label="Call Disposition L1" value={selectedL1Value}
                        placeholder="Select a value" options={l1Options} onchange={handleL1Change} >
                    </lightning-combobox>

                    <!-- L2 Picklist -->
                    <lightning-combobox name="l2Picklist" label="Call Disposition L2" value={selectedL2Value}
                        placeholder="Select a value" options={l2Options} onchange={handleL2Change}>
                    </lightning-combobox>

                    <!-- L3 Picklist -->
                    <lightning-combobox name="l3Picklist" label="Call Disposition L3" value={selectedL3Value}
                        placeholder="Select a value" options={l3Options} onchange={handleL3Change}>
                    </lightning-combobox>
                </template>

                <!---- Added by Ashwini form CRM Call disposition -->
                <template lwc:if={isCRM} >
                    <!-- CRM L1 Picklist -->
                    <lightning-combobox name="l1Picklist" label="CRM Call Disposition 1" value={selectedCRML1Value}
                        placeholder="Select a value" options={crml1Options} onchange={handleCRML1Change} >
                    </lightning-combobox>

                    <!-- CRM L2 Picklist -->
                    <lightning-combobox name="l2Picklist" label="CRM Call Disposition 2" value={selectedCRML2Value}
                        placeholder="Select a value" options={crml2Options} onchange={handleCRML2Change} >
                    </lightning-combobox>

                    <!-- CRM L3 Picklist -->
                    <lightning-combobox name="l3Picklist" label=" CRM Call Disposition 3" value={selectedCRML3Value}
                        placeholder="Select a value" options={crml3Options} onchange={handleCRML3Change} >
                    </lightning-combobox>
                </template>
                
                <lightning-textarea name="input1" label="Comment" placeholder="Add Comments" onchange = {handleComment} ></lightning-textarea>
                <!---- Added by Ashwini form CRM Call disposition -->
            </div>
            <div class="slds-m-top_medium"></div>
            <div class="slds-text-align_center">
                <lightning-button label="Save" onclick={handleSave}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
