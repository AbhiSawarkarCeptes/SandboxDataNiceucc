<template>
    <template if:true={showSpinner}>
        <div class="exampleHolder">
            <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
        </div>
    </template>
    <div style="display:none">
        {recordId}
    </div>
    <div style="padding-top: 15px; text-align: center; background-color: white; font-size: 20px;">
        <h2>Payment Request Form</h2>
    </div>
    <template if:true={showForm}>
        <lightning-record-edit-form object-api-name="Payment_Request__c" onsubmit={handleSubmit} onsuccess={handleSuccess}>
            <div style="padding:10px;background-color:white">
                <lightning-formatted-rich-text value={label.Payment_Request_Creation_Note}></lightning-formatted-rich-text>
            </div>
            <div style="padding:10px;background-color:white">
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input-field required="true" field-name="Name__c" value={customerName} disabled= {NewPaymentFormRequest}> </lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input-field required="true" field-name="Email__c" value={customerEmail} disabled= {NewPaymentFormRequest}> </lightning-input-field>
                    </div>
                </div>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_1-of-2 slds-p-bottom_xx-small">
                        <lightning-input-field required="true" field-name="Mobile_Number__c" value={customerPhone} disabled= {NewPaymentFormRequest}> </lightning-input-field>
                        <p style="color:green">Please enter in the following format - 9715XXXXXXXX(Country code & Phone number)</p>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input-field required="true" field-name="Emirates_Id_Passport_Number__c" value={customerPassportOrEmiratesId} disabled= {NewPaymentFormRequest}> </lightning-input-field>
                    </div>
                </div>
                <div class="slds-grid slds-gutters">
                    <template if:true={makeLeadSourceRequired}>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field required field-name="Lead_Source_Category__c" value={category} disabled= {NewPaymentFormRequest}></lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field required field-name="Lead_Source_Sub_Category__c" value={subcategory} disabled= {NewPaymentFormRequest}></lightning-input-field>
                        </div>
                    </template>
                    <template if:false={makeLeadSourceRequired}>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field field-name="Lead_Source_Category__c" value={category} disabled= {NewPaymentFormRequest}></lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field field-name="Lead_Source_Sub_Category__c" value={subcategory} disabled= {NewPaymentFormRequest}></lightning-input-field>
                        </div>
                    </template>
                </div>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input-field field-name="POP_Comments__c"></lightning-input-field>
                    </div>
                </div>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_1-of-2">
                        <div class="slds-grid slds-gutters">
                            <template if:true={showUnitSelection}>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input-field required="true" field-name="Mode_Option__c" onchange={handleModeOptionChange}> </lightning-input-field>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input-field required="true" field-name="Mode__c" onchange={handleModeChange}> </lightning-input-field>
                                    <template if:true={isCash}>
                                        <div style="margin-top: -8px; font-size: 16px; margin-left: 4px; font-style: italic; color:red">
                                            <b>Note</b>: {label.PR_OTC_14_Percent_Validation_Msg}
                                        </div>
                                    </template>
                                </div>
                            </template>
                            <template if:false={showUnitSelection}>
