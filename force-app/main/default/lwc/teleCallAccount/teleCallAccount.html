<template>
    <template if:true={showSpinner}>
        <div class="exampleHolder">
            <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
        </div>
    </template>
    <lightning-click-to-dial class="clickToDial" value={mobileNumber} data-id={recordId} phone-number={mobileNumber}></lightning-click-to-dial>
</template>
