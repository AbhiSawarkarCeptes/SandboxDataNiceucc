<template>
    <div style="display:none">{recordId}</div>
     <template if:true={showSpinner}>
        <div class="exampleHolder">
            <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
        </div>
    </template>
    <template if:true={refreshFlag}>
        <div style="display:none">
            <lightning-click-to-dial class="clickToDial" value={mobilePhone} data-id={recordId} phone-number={mobilePhone}></lightning-click-to-dial>
        </div>
    </template>
</template>
