<template>
    <div style="padding:20px">
        <div style="display:none">{recordId}</div>
        <template if:true={showSpinner}>
            <div class="exampleHolder">
                <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
            </div>
        </template>
        <template if:true={dataLoaded}>
            <div style="padding:20px">
                <p><lightning-formatted-text value={emailBody}></lightning-formatted-text></p>
            </div>
            <div style="padding:20px;text-align:center">
                <button class="slds-button slds-button_brand" onclick={sendEmail} title="Send">Send</button>
            </div>
        </template>
    </div>
</template>
