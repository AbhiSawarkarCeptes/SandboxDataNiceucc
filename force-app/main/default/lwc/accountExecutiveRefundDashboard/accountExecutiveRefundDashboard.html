<template>
    <lightning-spinner alternative-text="Loading" size="large" if:true={showSpinner}></lightning-spinner>

    <template if:true={openModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
            <!-- modal header start -->
            <template if:true={openFirstModal}>
                <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">First Release Email</h2>
                </header>
            
                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-input type="email" label="Email Address" placeholder="Enter the Email Address" onchange={handleFirstEmail}></lightning-input>
                </div>

                <!-- modal footer start-->
                <footer class="slds-modal__footer">
                <lightning-button label="Cancel" name="Cancel" onclick={hideModalBox}> </lightning-button>
                <lightning-button label="Submit" class="slds-m-left_x-small" name="Send" variant="brand" onclick={handleFirstEmailSend}> </lightning-button>
                </footer>

                <br/><br/><br/>
                </template>

                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Second Release Email</h2>
                </header>
            
                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                    <lightning-input type="email" label="Email Address" placeholder="Enter the Email Address" onchange={handleSecondEmail}></lightning-input>
                </div>

                <!-- modal footer start-->
                <footer class="slds-modal__footer">
                <lightning-button label="Cancel" name="Cancel" onclick={hideModalBox}> </lightning-button>
                <lightning-button label="Submit" class="slds-m-left_x-small" name="Send" variant="brand" onclick={handleSecondEmailSend}> </lightning-button>
                </footer>
            
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <c-refund-dashboard-table-lwc columns={columns} result={data} selected-project={selectedProjectId} selected-tower={selectedTowerId}
    onfetchtransactionrequestdetails={getTransactionRequestDetails} is-tower-disable={isTowerDisable} onrequestforrefundprocess={handleRefundDashboard} 
    onprojectchange={handleProjectChange} get-visibility-of-filter-selection={getVisibilityOfFilterSelection}>
        <p slot="headerName">Account Executive Refund Dashboard</p>
    </c-refund-dashboard-table-lwc>
</template>
