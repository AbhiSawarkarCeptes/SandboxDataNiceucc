<template>
  <template if:true={showSpinner}>
    <div class="exampleHolder">
        <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
    </div>
</template>
<template if:true ={showError}>
  <p><strong>No Applicant Documents found on this booking</strong></p>
</template>
<template if:true={recordId}>
  
<template if:false ={showError}>
    

    <lightning-card title="File Preview and Download">
      <lightning-layout>
       
        <lightning-layout-item size="12">
          <div style="width:100%;background-color:white; padding:15px">
              <div class="slds-align_absolute-center">
                  <lightning-button-group>
                      <lightning-button variant="brand" label="Verify Documents" onclick={verifyDocumentsController}></lightning-button> 
                  </lightning-button-group>
              </div>
          </div>
      </lightning-layout-item>
      </lightning-layout>
         <template for:each={filesList} for:item="file">
             <div key={file.value} class="slds-box">
                 <div class="slds-grid slds-wrap">
                     <div class="slds-col slds-large-size_3-of-12 slds-medium-size_3-of-12 slds-size_12-of-12">
                       <p><strong>FileName - </strong>{file.label}</p>
                     </div>
                     <div class="slds-col slds-large-size_3-of-12 slds-medium-size_3-of-12 slds-size_12-of-12">
                       <a href={file.url} download>Download</a>
                     </div>
                     <div class="slds-col slds-large-size_3-of-12 slds-medium-size_3-of-12 slds-size_12-of-12">
                       <lightning-button label="Preview" 
                       variant="brand"
                      data-id={file.value}
                      onclick={previewHandler}
                       ></lightning-button>
                     </div>
                     <div class="slds-col slds-large-size_3-of-12 slds-medium-size_3-of-12 slds-size_12-of-12">
                        <lightning-input label="Verified" type="checkbox" name={file.label} onchange={trackVerifiedFiles}  data-id={file.label} checked={file.verified}> Verified </lightning-input>
                      </div>
                   </div>
             </div>
            
         </template>
    </lightning-card> 
  </template>
  </template>
 </template>
