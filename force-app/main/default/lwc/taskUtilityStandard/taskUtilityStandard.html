<template>
    <lightning-card title="Edit Task" icon-name="standard:task">
        <div class="slds-m-around_medium">

            <div class="slds-m-around_medium">
                <div class="slds-m-bottom_xx-small">
                    <span class="slds-text-title_bold">Task Name : </span>
                    <span class="slds-text-body_regular slds-text-color_default">{taskName}</span>
                </div>
                
                <br>
                <lightning-combobox name="l1Picklist" label="Call Attempt Status" value={selectedL1Value}
                    placeholder="Select a value" options={l1Options} onchange={handleL1Change} required="true">
                </lightning-combobox>

                <lightning-combobox name="l2Picklist" label="Sub Dispositions" value={selectedL2Value}
                    placeholder="Select a value" options={l2Options} onchange={handleL2Change} required="true">
                </lightning-combobox>
                
            </div>
            <div class="slds-m-top_medium"></div>
            <div class="slds-text-align_center">
                <lightning-button label="Save" onclick={handleSave}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
