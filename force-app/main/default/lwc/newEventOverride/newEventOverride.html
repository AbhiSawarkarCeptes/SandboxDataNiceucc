Jira Id: SOB-1230
Description: Created to Override standard New button in Event object
------>
<template>
    
    <template if:true={showRecordTypeSelection}>
    <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">New Events</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium modalBody" id="modal-content-id-1">
                    <template if:true={isLoading}>
                        <lightning-spinner alternative-text="Loading..." size="small" variant="brand"></lightning-spinner>
                    </template>
                    <div class="contentWrap">
                        <lightning-radio-group name="radioGroup" class="recordTypeField" label="Select a Record Type"
                                options={recordTypeDetails}
                                value={defaultRecordType}
                                required onchange={onRecordTypeChange}
                                type="radio"></lightning-radio-group>
                    </div>

                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={openNewEvent} title="OK">Next</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
